<body>
    <div class="container">
        <div class="header">
            <div class="university-logo"></div>
            <h1>Student Registration</h1>
            <p>Join the University of Messina</p>
        </div>

        <div class="form-section">
            <form action="backend/register.php" method="POST">


                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first_name" id="first-name" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last_name" id="last-name" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Create a secure password" required>
                </div>

                <div class="form-group">
                    <label for="course">Select Your Course</label>
                    <select name="course" id="course" required onchange="showCourseInfo()">
                        <option value="" disabled selected>Choose your degree program</option>
                        <option value="bsc_data_analysis">BSc in Data Analysis</option>
                        <option value="msc_data_science">MSc in Data Science</option>
                        <option value="ba_political_science">BA in Political Science (International Curriculum)</option>
                    </select>

                    <div id="course-info" class="course-info">
                        <h4 id="course-title"></h4>
                        <div class="course-details">
                            <div class="detail-item">
                                <div class="detail-label">Primary Classroom</div>
                                <div class="detail-value" id="course-room"></div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Total Subjects</div>
                                <div class="detail-value" id="course-subjects-count"></div>
                            </div>
                        </div>
                        <div class="subjects-list">
                            <h5>Course Subjects & Professors</h5>
                            <div class="subjects-grid" id="course-subjects"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i> Register for University
                </button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        const courseData = {
            bsc_data_analysis: {
                title: "BSc in Data Analysis",
                room: "A-T-10 (Capacity: 60)",
                subjects: [
                    "Algorithms and Data Structures ‚Äì G. Fiumara",
                    "Calculus 2 ‚Äì G. Consolo",
                    "Mathematics for Data Analysis ‚Äì M. Gorgone",
                    "Physics 2 ‚Äì M. Cutroneo",
                    "Operating Systems ‚Äì M. Fazio",
                    "Object Oriented Programming ‚Äì S. Distefano",
                    "Database ‚Äì A. Ruggeri",
                    "Device Physics ‚Äì C. Corsaro",
                    "Data Mining ‚Äì D. Rav√¨"
                ]
            },
            msc_data_science: {
                title: "MSc in Data Science",
                room: "SBA-2-2, SBA-2-1, LEONARDO, SCIOPG Dept.",
                subjects: [
                    "Deep Learning ‚Äì F. De Vita",
                    "Big Data Analytics ‚Äì A. Celesti",
                    "Blockchain & Privacy ‚Äì M. Villari",
                    "Statistical Models ‚Äì P. Mustica",
                    "Digital Management ‚Äì M.C. Cinici",
                    "Private Law for IT ‚Äì F. Rende",
                    "Free Speech & Human Rights ‚Äì A. Morelli",
                    "Bio-inspired AI ‚Äì L. Carnevale",
                    "Combinatorial Data Analysis ‚Äì G. Rinaldo",
                    "Geoforensics ‚Äì D. Giosa",
                    "Emerging Tech in Accounting ‚Äì C. Vermiglio"
                ]
            },
            ba_political_science: {
                title: "BA in Political Science (International Curriculum)",
                room: "O. Buccisano, V. Tomeo, N.6, G. Falcone",
                subjects: [
                    "Sociology of Globalization ‚Äì D. Farinella",
                    "Political Science ‚Äì E. Cusumano",
                    "Political Theory ‚Äì M. Geniale",
                    "History of Political Thought ‚Äì F. Tomasello",
                    "History of International Relations ‚Äì N. De Leo",
                    "Contemporary History ‚Äì R. Merlino",
                    "Global Administrative Law ‚Äì L. Pergolizzi",
                    "Foreign Languages (French) ‚Äì Piraro",
                    "Foreign Languages (German) ‚Äì Catalano",
                    "Foreign Languages (Spanish) ‚Äì Aliberti",
                    "Tax Law ‚Äì P. Accordino",
                    "History of Africa ‚Äì A. Melfa"
                ]
            }
        };

        function showCourseInfo() {
            const courseSelect = document.getElementById('course');
            const courseInfo = document.getElementById('course-info');
            const courseTitle = document.getElementById('course-title');
            const courseRoom = document.getElementById('course-room');
            const courseSubjectsCount = document.getElementById('course-subjects-count');
            const courseSubjects = document.getElementById('course-subjects');

            const selectedCourse = courseSelect.value;

            if (selectedCourse && courseData[selectedCourse]) {
                const data = courseData[selectedCourse];
                
                courseTitle.textContent = data.title;
                courseRoom.textContent = data.room;
                courseSubjectsCount.textContent = data.subjects.length + ' subjects';
                courseSubjects.innerHTML = '';
                
                data.subjects.forEach(subject => {
                    const div = document.createElement('div');
                    div.className = 'subject-item';
                    div.textContent = subject;
                    courseSubjects.appendChild(div);
                });

                courseInfo.style.display = 'block';
            } else {
                courseInfo.style.display = 'none';
            }
        }

        function handleRegistration(event) {
            event.preventDefault();
            
            // Store selected course in localStorage for demo
            const selectedCourse = document.getElementById('course').value;
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            
            localStorage.setItem('studentData', JSON.stringify({
                name: firstName + ' ' + lastName,
                email: email,
                course: selectedCourse,
                course_name: courseData[selectedCourse].title
            }));
            
            alert('Registration successful! You can now login.');
            window.location.href = 'index.html';
        }
    </script>
