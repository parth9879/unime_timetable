<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Università degli Studi di Messina</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1976D2 0%, #2196F3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot%202022-09-13%20at%2015.07.39-ZmD1gf4md6y8X9dUDt9vBHPUFs7RbL.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.3;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(25, 118, 210, 0.8) 0%, rgba(33, 150, 243, 0.8) 100%);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 700px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            background: linear-gradient(135deg, rgba(25, 118, 210, 0.9) 0%, rgba(33, 150, 243, 0.9) 100%);
            color: white;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .university-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/RESTYLING%202020%20LOGO%20UNIME_2_COLOR_0-5jlrnNzyeKqL2kff9fzSieCjJjE6ho.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(233, 236, 239, 0.8);
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1976D2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.15);
            background: rgba(255, 255, 255, 0.95);
        }

        .course-info {
            background: rgba(248, 249, 250, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            border-left: 4px solid #1976D2;
            display: none;
        }

        .course-info h4 {
            color: #1976D2;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .course-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .detail-label {
            font-weight: 600;
            color: #1976D2;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 0.95rem;
        }

        .subjects-list {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .subjects-list h5 {
            color: #1976D2;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .subject-item {
            color: #666;
            font-size: 0.85rem;
            padding: 8px 12px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 8px;
            border-left: 3px solid #1976D2;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1976D2 0%, #2196F3 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(25, 118, 210, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(25, 118, 210, 0.5);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #1976D2;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body::before {
                background-attachment: scroll;
            }

            .container {
                max-width: 400px;
            }

            .header {
                padding: 30px 20px;
            }

            .university-logo {
                width: 60px;
                height: 60px;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .form-section {
                padding: 30px 20px;
            }

            .course-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="university-logo"></div>
            <h1>Student Registration</h1>
            <p>Join the University of Messina</p>
        </div>

        <div class="form-section">
            <form action="backend/register.php" method="POST">


                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first_name" id="first-name" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last_name" id="last-name" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Create a secure password" required>
                </div>

                <div class="form-group">
                    <label for="course">Select Your Course</label>
                    <select name="course" id="course" required onchange="showCourseInfo()">
                        <option value="" disabled selected>Choose your degree program</option>
                        <option value="bsc_data_analysis">BSc in Data Analysis</option>
                        <option value="msc_data_science">MSc in Data Science</option>
                        <option value="ba_political_science">BA in Political Science (International Curriculum)</option>
                    </select>

                    <div id="course-info" class="course-info">
                        <h4 id="course-title"></h4>
                        <div class="course-details">
                            <div class="detail-item">
                                <div class="detail-label">Primary Classroom</div>
                                <div class="detail-value" id="course-room"></div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Total Subjects</div>
                                <div class="detail-value" id="course-subjects-count"></div>
                            </div>
                        </div>
                        <div class="subjects-list">
                            <h5>Course Subjects & Professors</h5>
                            <div class="subjects-grid" id="course-subjects"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i> Register for University
                </button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        const courseData = {
            bsc_data_analysis: {
                title: "BSc in Data Analysis",
                room: "A-T-10 (Capacity: 60)",
                subjects: [
                    "Algorithms and Data Structures – G. Fiumara",
                    "Calculus 2 – G. Consolo",
                    "Mathematics for Data Analysis – M. Gorgone",
                    "Physics 2 – M. Cutroneo",
                    "Operating Systems – M. Fazio",
                    "Object Oriented Programming – S. Distefano",
                    "Database – A. Ruggeri",
                    "Device Physics – C. Corsaro",
                    "Data Mining – D. Ravì"
                ]
            },
            msc_data_science: {
                title: "MSc in Data Science",
                room: "SBA-2-2, SBA-2-1, LEONARDO, SCIOPG Dept.",
                subjects: [
                    "Deep Learning – F. De Vita",
                    "Big Data Analytics – A. Celesti",
                    "Blockchain & Privacy – M. Villari",
                    "Statistical Models – P. Mustica",
                    "Digital Management – M.C. Cinici",
                    "Private Law for IT – F. Rende",
                    "Free Speech & Human Rights – A. Morelli",
                    "Bio-inspired AI – L. Carnevale",
                    "Combinatorial Data Analysis – G. Rinaldo",
                    "Geoforensics – D. Giosa",
                    "Emerging Tech in Accounting – C. Vermiglio"
                ]
            },
            ba_political_science: {
                title: "BA in Political Science (International Curriculum)",
                room: "O. Buccisano, V. Tomeo, N.6, G. Falcone",
                subjects: [
                    "Sociology of Globalization – D. Farinella",
                    "Political Science – E. Cusumano",
                    "Political Theory – M. Geniale",
                    "History of Political Thought – F. Tomasello",
                    "History of International Relations – N. De Leo",
                    "Contemporary History – R. Merlino",
                    "Global Administrative Law – L. Pergolizzi",
                    "Foreign Languages (French) – Piraro",
                    "Foreign Languages (German) – Catalano",
                    "Foreign Languages (Spanish) – Aliberti",
                    "Tax Law – P. Accordino",
                    "History of Africa – A. Melfa"
                ]
            }
        };

        function showCourseInfo() {
            const courseSelect = document.getElementById('course');
            const courseInfo = document.getElementById('course-info');
            const courseTitle = document.getElementById('course-title');
            const courseRoom = document.getElementById('course-room');
            const courseSubjectsCount = document.getElementById('course-subjects-count');
            const courseSubjects = document.getElementById('course-subjects');

            const selectedCourse = courseSelect.value;

            if (selectedCourse && courseData[selectedCourse]) {
                const data = courseData[selectedCourse];
                
                courseTitle.textContent = data.title;
                courseRoom.textContent = data.room;
                courseSubjectsCount.textContent = data.subjects.length + ' subjects';
                courseSubjects.innerHTML = '';
                
                data.subjects.forEach(subject => {
                    const div = document.createElement('div');
                    div.className = 'subject-item';
                    div.textContent = subject;
                    courseSubjects.appendChild(div);
                });

                courseInfo.style.display = 'block';
            } else {
                courseInfo.style.display = 'none';
            }
        }

        function handleRegistration(event) {
            event.preventDefault();
            
            // Store selected course in localStorage for demo
            const selectedCourse = document.getElementById('course').value;
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            
            localStorage.setItem('studentData', JSON.stringify({
                name: firstName + ' ' + lastName,
                email: email,
                course: selectedCourse,
                course_name: courseData[selectedCourse].title
            }));
            
            alert('Registration successful! You can now login.');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
