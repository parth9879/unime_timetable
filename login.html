<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Università degli Studi di Messina</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="Università degli Studi di Messina Logo">
                <h1>Università degli Studi di Messina</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="auth-section">
                <h2>Login to Your Account</h2>
                <div class="auth-card">
                    <form id="loginForm" action="server/auth.php" method="POST">
                        <input type="hidden" name="action" value="login">
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn primary full-width">Login</button>
                        </div>
                        
                        <div id="loginMessage" class="message-box hidden"></div>
                    </form>
                    
                    <div class="auth-links">
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Università degli Studi di Messina. All rights reserved.</p>
        </footer>
    </div>
    
    
</body>
</html>
